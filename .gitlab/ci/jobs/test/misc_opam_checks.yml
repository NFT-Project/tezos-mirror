misc_opam_checks:
  extends:
    - .test_template
    - .needs__trigger
    # This job is flaky due to e.g. network issues.
    - .oc.template__retry_flaky
    - .rules__octez_changes
  script:
    # checks that all deps of opam packages are already installed
    - ./scripts/opam-check.sh
  artifacts:
    when: always
    paths:
      - opam_repo.patch
    expire_in: 1 days
